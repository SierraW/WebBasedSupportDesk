<html>

<head>
  <meta charset="utf-8">
  <title>FineStudio Communication Center</title>
  <link href="Main.css" rel="stylesheet" />
  <script src="jquerymin.js"></script>
  <script src="JQUERYMain.js"></script>
</head>

<body>

  <div id="box-head">
    <a href="https://www.finestudio.ca/">
      <img class="logo-image" src="images/logo.png" alt="logo image">
    </a>
  </div>


  <div id="box">
    <div id="main"></div>

    <div id="loginform">
      <h1>LOGIN</h1>
      <input type="email" placeholder="Email" /><br>
      <input type="password" placeholder="Password" /><br>
      <button>LOGIN</button>
    </div>

    <div id="signupform">
      <h1>SIGN UP</h1>
      <input type="text" placeholder="Username" /><br>
      <input type="email" placeholder="Email" /><br>
      <input type="password" placeholder="Password" /><br>
      <input type="password" placeholder="Repeat Password" /><br>
      <button>SIGN UP</button>
    </div>

    <div id="login_msg">Have an account?</div>
    <div id="signup_msg">Don't have an account?</div>

    <button id="login_btn">LOGIN</button>
    <button id="signup_btn">SIGN UP</button>

  </div>

  <div class="footer">
    Copyright
    <span>Â©</span>

    <script>
      document.write((new Date).getFullYear())
    </script>
    FineStudio All Rights Reserved
  </div>

</body>

</html>
